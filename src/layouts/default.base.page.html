<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>{{ site.data.seo.title }}</title>
    <meta name="description" content="{{ site.data.seo.description }}" />
    <meta name="robots" content="{{ site.data.seo.robots }}" />
    <link rel="canonical" href="{{ site.data.seo.canonicalUrl }}" />
    <link rel="preconnect dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="preconnect dns-prefetch" href="//fonts.gstatic.com" />
    <link rel="preconnect dns-prefetch" href="//www.google-analytics.com" />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    {{ content }}

    {% if site.data.analytics.google.enable %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
        ga('create', {{ site.data.analytics.google.UAID }}, 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
